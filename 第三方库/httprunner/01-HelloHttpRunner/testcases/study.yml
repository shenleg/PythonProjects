config:
    name: "发送接口请求"
    base_url: "http://127.0.0.1:5000"

teststeps:
-
    name: "发送URL路径参数"
    request:
        url: /user/张三
        method: GET
    validate:
        - eq: ["status_code", 200]
        - eq: ["body.name", "张三"]
-
    name: "发送URL查询参数"
    request:
        url: /hobby
        method: GET
        params:
            # hobby: eat, 不支持 hobby=eat&hobby=drink 的形式
            hobby: eat
    validate:
        - eq: ["status_code", 200]
        - eq: ["body.hobby", ["eat", "烫头"]]
